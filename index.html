<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memos</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app" class="flex flex-col items-center justify-center h-screen">
    <textarea class="w-full h-40 p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" v-model="message" id="input" placeholder="请输入内容"></textarea>
    <button class="px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" id="button" @click="onSend">发送</button>
  </div>
  <script>
    const { createApp, ref } = Vue
    const urlParams = new URLSearchParams(window.location.search);
    const database = urlParams.get('database');
    const token = urlParams.get('token');
    console.log(database, token);
    const url = 'https://corsproxy.io/?https://api.notion.com/v1/pages';

    const messageBox = document.createElement('div');
    messageBox.style.position = 'fixed';
    messageBox.style.top = '0';
    messageBox.style.left = '0';
    messageBox.style.width = '100%';
    messageBox.style.backgroundColor = 'green';
    messageBox.style.color = 'white';
    messageBox.style.padding = '10px';
    messageBox.style.boxSizing = 'border-box';
    messageBox.style.transition = 'opacity 0.3s ease-in-out';
    messageBox.style.opacity = '0';
    messageBox.style.zIndex = '9999';
    document.body.appendChild(messageBox);

    createApp({
      setup() {
        const message = ref('');
        const onSend = async function (event) {
          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                'content-type': 'application/json',
                'Notion-Version': '2022-06-28'
              },
              body: JSON.stringify({
                parent: {
                  database_id: database
                },
                properties: {
                  Name: {
                    title: [
                      { text: { content: message.value } }
                    ]
                  }
                }
              })
            });
            messageBox.innerText = '操作成功';
            messageBox.style.backgroundColor = 'green';
            messageBox.style.opacity = '1';
            setTimeout(() => {
              messageBox.style.opacity = '0';
            }, 3000);
            console.log(message.value)
          } catch (err) {
            messageBox.innerText = '操作失败';
            messageBox.style.backgroundColor = 'red';
            messageBox.style.opacity = '1';
            setTimeout(() => {
              messageBox.style.opacity = '0';
            }, 3000);
            console.log(err)
          }

        }
        return {
          message,
          onSend
        }
      }
    }).mount('#app')

  </script>
</body>

</html>
